<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>bi-directional communication</title>
    <script type="text/javascript">
      var socket = new WebSocket('ws://127.0.0.1:8081')
      socket.onmessage = function(event) {
        socket.send('test')
      }
      socket.send('tesr')
    </script>
  </head>

  <body>
    <div id="output"></div>
    <script type="text/javascript">
      socket.send('test')
      socket.send('test')
      socket.send('test')
      socket.send('test')
    </script>
  </body>
</html>
